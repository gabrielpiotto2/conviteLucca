<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#black">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />

  <title>Convite de Aniversário - Lucca</title>

  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
      --font-sans: 'Outfit', sans-serif;
      --font-script: 'Dancing Script', cursive;
    }
    
    @layer utilities {
      .text-shadow {
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      }
      .text-shadow-glow {
        text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
      }
      .h-dvh {
        height: 100dvh;
      }
    }

    /* Animação da Cerveja */
    @keyframes emptyBeer {
      0% { height: 90%; }
      100% { height: 5%; }
    }
    
    @keyframes bubbles {
      0% { bottom: 0; opacity: 0; transform: translateX(0); }
      50% { opacity: 1; }
      100% { bottom: 100%; opacity: 0; transform: translateX(5px); }
    }
    
    /* Animação de Pulso apenas no BRILHO */
    @keyframes glow-pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.2); }
    }

    .beer-liquid {
      height: 90%;
      transition: height 0.5s ease-out;
    }

    .beer-liquid.drinking {
      animation: emptyBeer 3s forwards linear;
    }
    
    .bubble {
      position: absolute;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
    }
    
    .animate-glow {
      animation: glow-pulse 2s infinite ease-in-out;
    }
  </style>
</head>

<body
  class="bg-black min-h-screen text-zinc-100 font-sans antialiased selection:bg-purple-500 selection:text-white overflow-hidden touch-manipulation">
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Componente de Animação de Cerveja
    function BeerAnimation({ onClick, isDrinking, size = "normal" }) {

      // Ajustes responsivos para o tamanho do copo
      const containerClasses = size === "large"
        ? "w-28 h-40 md:w-36 md:h-52"
        : "w-20 h-28";

      const borderWidth = size === "large" ? "border-[4px] md:border-[6px]" : "border-[3px]";

      return (
        <div className="flex flex-col items-center relative group z-50">

          {/* Brilho Pulsante Atrás do Copo */}
          {!isDrinking && (
            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-32 h-32 md:w-48 md:h-48 bg-amber-500/40 rounded-full blur-[40px] animate-glow -z-10 pointer-events-none"></div>
          )}

          {/* Copo Interativo */}
          <div
            onClick={onClick}
            className={`
              cursor-pointer transition-transform duration-300 active:scale-95 relative tap-highlight-transparent
              ${isDrinking ? 'scale-105' : 'hover:scale-105'}
            `}
          >
            <div className={`relative ${containerClasses} ${borderWidth} border-zinc-200/50 rounded-b-2xl border-t-0 overflow-hidden bg-zinc-800/10 backdrop-blur-[2px] shadow-[0_0_15px_rgba(0,0,0,0.3)]`}>

              {/* Líquido */}
              <div className={`beer-liquid absolute bottom-0 left-0 w-full bg-gradient-to-t from-amber-700 via-amber-500 to-yellow-300 ${isDrinking ? 'drinking' : ''}`}>
                {/* Espuma */}
                <div className="absolute top-0 left-0 w-full h-3 md:h-4 bg-white/95 shadow-sm"></div>

                {/* Bolhas */}
                {!isDrinking && (
                  <>
                    <div className="bubble w-2 h-2 left-[20%] animate-[bubbles_2s_infinite]"></div>
                    <div className="bubble w-3 h-3 left-[50%] animate-[bubbles_3s_infinite_0.5s]"></div>
                    <div className="bubble w-2 h-2 left-[70%] animate-[bubbles_2.5s_infinite_1s]"></div>
                    <div className="bubble w-1.5 h-1.5 left-[30%] animate-[bubbles_4s_infinite_0.2s]"></div>
                  </>
                )}
              </div>

              {/* Reflexo no vidro */}
              <div className="absolute top-0 left-2 md:left-3 w-2 md:w-3 h-full bg-gradient-to-b from-white/30 to-transparent rounded-full blur-[2px]"></div>
              <div className="absolute top-0 right-2 md:right-3 w-1 md:w-1.5 h-[80%] bg-gradient-to-b from-white/20 to-transparent rounded-full blur-[2px]"></div>
            </div>
          </div>
        </div>
      );
    }

    // Ícones SVG simples
    function CalendarIcon({ className }) {
      return (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      );
    }

    function ClockIcon({ className }) {
      return (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
      );
    }

    function MapPinIcon({ className }) {
      return (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
      );
    }

    function ArrowRightIcon({ className }) {
      return (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      );
    }

    function App() {
      const [introFinished, setIntroFinished] = useState(false);
      const [showInvite, setShowInvite] = useState(false);
      const [isDrinking, setIsDrinking] = useState(false);
      const audioRef = useRef(null);

      const handleBeerClick = () => {
        if (!isDrinking && !introFinished) {

          // Tenta tocar o áudio imediatamente após o clique (interação do usuário)
          if (audioRef.current) {
            audioRef.current.volume = 1.0;
            const playPromise = audioRef.current.play();

            if (playPromise !== undefined) {
              playPromise.catch(error => {
                console.error("Erro ao tentar tocar o áudio:", error);
                // Fallback: tenta tocar novamente ou avisa o usuário (opcional)
              });
            }
          }

          setIsDrinking(true);

          // 3 segundos de animação da cerveja + 500ms de delay para transição
          setTimeout(() => {
            setIntroFinished(true);
            setTimeout(() => setShowInvite(true), 500);
          }, 3500);
        }
      };

      // Dados do evento
      const eventDetails = {
        date: "14/03/2026",
        time: "18:00",
        location: "Rua do Sacramento, 113 - Rudge Ramos/SBC",
        wppLink: "https://wa.me/5511976286119"
      };

      return (
        <main className="min-h-dvh relative bg-black overflow-hidden font-sans">

          {/* Elemento de Áudio Oculto (sem controles) */}
          <audio ref={audioRef} src="./assets/musica.mp3" loop preload="auto"></audio>

          {/* --- TELA DE INTRODUÇÃO (BAR + CERVEJA) --- */}
          <div
            className={`
              fixed inset-0 z-50 flex flex-col items-center justify-center p-6 h-dvh w-screen
              transition-all duration-1000 ease-in-out
              ${introFinished ? 'opacity-0 scale-110 pointer-events-none' : 'opacity-100 scale-100'}
            `}
          >
            {/* Fundo do Bar e Overlay */}
            <div className="absolute inset-0 z-0 select-none">
              <img
                src="./assets/bar.jpeg"
                alt="Bar Background"
                className="w-full h-full object-cover opacity-60"
              />
              <div className="absolute inset-0 bg-gradient-to-b from-black/80 via-black/50 to-black/90"></div>
            </div>

            {/* Conteúdo Centralizado */}
            <div className="relative z-10 flex flex-col items-center text-center w-full max-w-sm">
              <h1 className="font-script text-5xl md:text-7xl text-amber-400 mb-8 md:mb-12 drop-shadow-lg animate-fade-in-down px-4 leading-tight">
                Vamos brindar?
              </h1>

              <BeerAnimation
                size="large"
                isDrinking={isDrinking}
                onClick={handleBeerClick}
              />

              <div className={`mt-10 md:mt-14 transition-opacity duration-500 ${isDrinking ? 'opacity-0' : 'opacity-100'}`}>
                <p className="text-zinc-300 font-light tracking-[0.2em] text-xs md:text-sm uppercase animate-pulse">
                  Um brinde ao Lucca!
                </p>
                <div className="mt-2 text-zinc-500 text-[10px] uppercase tracking-widest">
                  (Toque no copo)
                </div>
              </div>
            </div>
          </div>


          {/* --- CONVITE PRINCIPAL (Aparece depois) --- */}
          <div
            className={`
              min-h-dvh flex justify-center items-center bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-zinc-800 via-zinc-950 to-black p-4 relative w-full
              transition-all duration-1000 transform
              ${showInvite ? 'opacity-100 translate-y-0 filter-none' : 'opacity-0 translate-y-20 blur-sm'}
            `}
          >

            {/* Efeitos de fundo do convite */}
            <div className="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
              <div className="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-purple-600/20 rounded-full blur-[120px]"></div>
              <div className="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-pink-600/10 rounded-full blur-[120px]"></div>
            </div>

            <div className="w-full max-w-[380px] bg-zinc-900/90 backdrop-blur-2xl rounded-[32px] shadow-2xl overflow-hidden border border-zinc-800/50 z-10 relative">

              {/* Imagem de Capa do Convite */}
              <div className="relative h-[20rem] md:h-[22rem] overflow-hidden group">
                <div className="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-zinc-900 z-10"></div>
                <img
                  src="./assets/convite.png"
                  alt="Banner de Aniversário"
                  className="w-full h-full object-cover transform transition-transform duration-[3000ms]"
                  style={{ transform: showInvite ? 'scale(1.05)' : 'scale(1)' }}
                />

                <div className="absolute bottom-5 left-0 w-full px-6 z-20 text-center">
                  <h1 className="text-4xl md:text-5xl font-bold text-white tracking-tight drop-shadow-xl text-shadow-glow">
                    Lucca <span className="text-purple-500">28</span>
                  </h1>
                </div>
              </div>

              {/* Detalhes do Convite */}
              <div className="px-5 pb-8 pt-4 relative z-20 -mt-2">
                <div className="text-center mb-6">
                  <p className="text-zinc-300 leading-relaxed text-sm md:text-base">
                    Sua presença é essencial para tornar esse dia ainda mais especial!
                  </p>
                </div>

                <div className="space-y-3 mb-8">
                  <div className="flex items-center gap-4 p-3 rounded-xl bg-zinc-950/40 border border-zinc-800/50 hover:border-purple-500/30 transition-colors">
                    <div className="w-10 h-10 rounded-lg bg-pink-500/10 flex items-center justify-center text-pink-400 shrink-0">
                      <CalendarIcon className="w-5 h-5" />
                    </div>
                    <div>
                      <p className="text-[10px] text-zinc-500 uppercase tracking-wider font-bold">Data</p>
                      <p className="text-zinc-200 font-medium text-sm md:text-base">{eventDetails.date}</p>
                    </div>
                  </div>

                  <div className="flex items-center gap-4 p-3 rounded-xl bg-zinc-950/40 border border-zinc-800/50 hover:border-purple-500/30 transition-colors">
                    <div className="w-10 h-10 rounded-lg bg-purple-500/10 flex items-center justify-center text-purple-400 shrink-0">
                      <ClockIcon className="w-5 h-5" />
                    </div>
                    <div>
                      <p className="text-[10px] text-zinc-500 uppercase tracking-wider font-bold">Horário</p>
                      <p className="text-zinc-200 font-medium text-sm md:text-base">{eventDetails.time}</p>
                    </div>
                  </div>

                  <div className="flex items-center gap-4 p-3 rounded-xl bg-zinc-950/40 border border-zinc-800/50 hover:border-purple-500/30 transition-colors">
                    <div className="w-10 h-10 rounded-lg bg-blue-500/10 flex items-center justify-center text-blue-400 shrink-0">
                      <MapPinIcon className="w-5 h-5" />
                    </div>
                    <div>
                      <p className="text-[10px] text-zinc-500 uppercase tracking-wider font-bold">Local</p>
                      <p className="text-zinc-200 font-medium text-sm md:text-base">{eventDetails.location}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      )
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
